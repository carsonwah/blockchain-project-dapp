<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CrytpoQuiz - Professor Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Questions Management</h1>
          <hr/>
          <br/>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
      </div>
      <div id="content" style="display: none;">
        <div class="row">
          <div class="col-lg-12">
            <p id="account-address" class="text-center"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="panel panel-info">
              <div class="panel-heading">Students</div>
                <ul class="list-group" id="student-list" style="overflow: scroll;"></ul>
              <div class="panel-footer">
                <div class="input-group">
                  <input type="text" class="form-control" id ="student-addr" placeholder="Address">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="App.addStudent()">Add</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
              <div class="panel panel-success">
                <div class="panel-heading">Questions</div>
                <table class="table" style="table-layout: fixed">
                    <thead>
                      <tr>
                        <th class="col-lg-2">ID</th>
                        <th class="col-lg-7">Questions</th>
                        <th class="col-lg-3">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="questions-list"></tbody>
                </table>
                <div class="panel-footer">
                  <div class="input-group">
                    <input type="text" class="form-control" id="new-question" placeholder="Questions">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" onclick="App.postQuestion()">Post</button>
                    </span>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app_professor.js"></script>
  </body>
</html>
